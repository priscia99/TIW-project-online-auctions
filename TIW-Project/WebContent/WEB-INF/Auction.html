<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<html>
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
  <title>Online Auction - Auction</title>
  <style>
    #logoff-btn {
      font-size: 12px;
      padding: 5px 10px;
    }

    #content-wrap {
      display: flex;
      justify-content: center;
    }
    #content {
      margin: 50px 0;
      min-width: 720px;
      width: 60%;
      max-width: 1080px;
      display: flex;
      flex-direction: column;
    }
    #cover {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    #auction-img-wrapper {
      /*background-color: red;*/
      grid-area: img;
      display: flex;
      align-items: end;
      justify-content: end;
      text-align: end;
      align-content: end;
      flex-direction: column;
      margin-right: 20px;
    }
    #auction-img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    #auction-title {
      grid-area: title;
      justify-content: start;
      align-items: start;
      align-content: start;
    }
    #auction-title h4 {
      padding: 0;
      margin: 10px;
    }
    #status {
      grid-area: status;
      padding-left: 10px;
    }
    #status p {
      padding: 0;
      margin: 0;
    }
    #offer {
      margin-top: 20px;
      margin-left: 10px;
      grid-area: offer;
      width: 400px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--solid);
      /*background-color: red;*/
    }
    #offer p {
      padding: 0;
      margin: 0;
    }
    #price {
      width: 100%;
      /*background-color: blue;*/
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }
    #place-offer {
      margin: 0;
      width: 60%;
      /*background-color: yellow;*/
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    #place-offer .text-field {
      height: 30px;
      width: 200px;
      margin: 20px 0;
    }
    #place-offer button {
      width: 100px;
      height: 30px;
    }
    #field {
      display: flex;
      justify-content: center;
    }

    #description {
      margin-top: 30px;
      width: 100%;
    }
    #description p {
      padding: 0;
      margin: 0;
      text-align: justify;
    }
  </style>
</head>
<body>

  <div class="container navbar outer-shadow columns centered-flex">
    <div class="nav-logo"><img src="../img/logo.svg" alt="" class="small-logo"></div>
    <div class="nav-links">
      <a href="Home.html" class="text-primary-accent">Home</a>
      <a href="Buy.html" class="text-primary-accent">Buy</a>
      <a href="Sell.html" class="active text-primary-accent">Sell</a>
    </div>
    <a href="PerformLogout">
          <button class="round primary-accent text-secondary" id="logoff-btn">Log Off</button>
        </a>
  </div>

  <div class="p-nav" id="content-wrap">
    <div id="content">
      <div id="cover">

        <div id="auction-img-wrapper">
        </div>

        <div id="auction-overview">
          <div id="auction-title">
            <h4 th:text="${auctionDetail.item.name}"></h4>
          </div>
          <div id="status">
            <p style=" margin-bottom: 5px;">Status: <span style="font-weight: bold;">Open</span></p>
            <p style=" margin-bottom: 5px;">Expires on <span style="font-weight: bold" th:text="${auctionDetail.end}"></span></p>
            <p>Time before expiration: <span style="font-weight: bold" th:text="${auctionDetail.timeLeftTimestamp}"></span></p>
          </div>
          <div class="rows centered-flex">
            <div id="offer" class="round">
              <div id="price">
                <p style="font-weight: bold; font-size: 20px;"> EUR <span th:text="${auctionDetail.currentPrice}"></span> </p>
                <a href=""># Offerte</a>
                <ul>
                	<li th:each="bid : ${auctionDetail.bids}">
                		Bidder id: <span th:text="bid.bidderId"></span><br>
                		
                	</li>
                </ul>
              </div>
              <form action="CreateOffer" id="place-offer">
                <div id="field">
                  <input type="text" class="text-field round inner-shadow">
                </div>
                <div class="columns spaced-evenly-flex">
                  <button class="round" type="submit">Confirm</button>
                  <button class="round color-background text-color-accent" type="reset">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>



      </div>
      <div id="description">
       
      </div>
    </div>
  </div>
</body>
</html>
