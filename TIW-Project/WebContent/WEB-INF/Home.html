<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/TIW-Project/css/style.css"/>
    <title>Online Auction - Home</title>
    <style>
        #logoff-btn {
            font-size: 12px;
            padding: 5px 10px;
        }
        #buy-btn, #sell-btn {
            margin: 10px 10px;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container navbar outer-shadow columns centered-flex">
      <div class="nav-logo"><img src="/TIW-Project/img/logo.svg" alt="" class="small-logo"></div>
      <div class="nav-links">
          <a href="#" class="active text-primary-accent">Home</a>
          <a href="#" class="text-primary-accent">Buy</a>
          <a href="#" class="text-primary-accent">Sell</a>
      </div>
      <div class="nav-opt">
          <button class="round primary-accent text-secondary" id="logoff-btn">Log Off</button>
      </div>
    </div>

    <div class="centered rows centered-flex">
        <h1 id="title"><span class="text-color-accent">AuctiOn</span><span class="text-secondary">line</span></h1>
        <p class="mv0" th:text="${'Welcome back, ' + session.user.name + ' ' + session.user.surname + '!'}"></p>
        <div class="columns spaced-flex mv10" style="flex-flow: row wrap;">
            <button id="buy-btn" class="round outer-shadow rows centered-flex color-solid-l text-color-detail">
                <p class="full-width text-primary-accent" style="font-size: 24px; font-weight: bold;">BUY</p>
                <img src="/TIW-Project/img/shopping-cart-solid.svg" alt="" class="medium-logo mv0 mh50">
                <p class="text-primary-accent">Search trough a variety of items on sale</p>
            </button>
            <button id="sell-btn" class="round outer-shadow rows centered-flex color-solid-l text-color-detail">
                <p class="full-width text-primary-accent" style="font-size: 24px; font-weight: bold;">SELL</p>
                <img src="/TIW-Project/img/hand-holding-usd-solid.svg" alt="" class="medium-logo mv0 mh50 ">
                <p class="text-primary-accent">Start or manage an auction</p>
            </button>
        </div>
    </div>

</body>
</html>
