<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
    <title>Online Autcions - LogIn</title>
    <style>
        #login-form {
            width: 320px;
            height: 340px;
        }
        #login-button {
            font-size: 20px;
            color: white;
            width: 60%;
            height: 40px;
        }
        #signup-msg {
            font-size: 12px;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="centered round container outer-shadow">
        <form action="PerformLogin" method="post" id="login-form" class="rows centered-flex">
            <img class="medium-logo" src="img/logo.svg">
            <p th:class="@{login-error-text}" th:text=${loginErrorMsg}> </p>
            <input type="text" class="round text-field inner-shadow w75" name="username" placeholder="Enter username" required="required"/><br>
            <input type="password" class="round text-field inner-shadow w75" name="password" placeholder="Enter password" required="required"/><br>
            <button id="login-button" class="round outer-shadow primary-accent" type="submit">Log In</button>
            <p id="signup-msg">Not registered yet? <a class="text-primary-accent" href="signup.html">Sign up!</a></p>
        </form>
    </div>
</body>
</html>
