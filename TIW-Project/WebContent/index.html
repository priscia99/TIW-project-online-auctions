<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel ="stylesheet" type="text/css" href="css/style.css">
		<title>Aste Online - LogIn</title>
	</head>
	<body>
		<div class="centered full container">
			<form class="login-form" action="PerformLogin" method="POST">
				<img class="medium-logo dark-green" src="img/logo.svg"><br>
				<input type="text" class="form-field" name="username" placeholder="Username" required="required"/><br>
				<input type="password" class="form-field" name="password" placeholder="Password" required="required"/><br>
				<input type="submit" class="form-button" value="Log In"/><br>
				<a class="small-link" href="signup.html">Not registered yet? Sign up!</a>
			</form>
		</div>
	</body>
</html>
